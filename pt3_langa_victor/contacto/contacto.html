<head>
	<meta charset="utf-8" />

	<title>Contacto - El Delicioso by Victor</title>
</head>

<body>

	<aside class="flip-card">
		<div class="flip-card-inner">
			<div class="flip-card-back">
				<a href="../otros/concurso.html" ><img width="45%" height="80%" src="../imagenes/concurso.jpg"/></a>
				<p><br/>Click en la imagen para más información</a></p>
			</div>
			<div class="flip-card-front">
				<p>Nuevo concurso</p>
				<p id="participa">PARTICIPA AQUÍ!</p>
			</div>
		</div>
	</aside>

	<header>
		<center><img class="logo" width="375px" height="111px" alt="Logo página" src="../imagenes/Logo-Delicias.png"/></center>
		<nav>
			<section id="menu"><a class="one" href="../index.html">Inicio</a></section>
			<section id="menu"><a class="one" href="../otros/sobre_mi.html">Sobre mí</a></section>
			<section id="menu"><a class="one" href="../listado/listado.html">Recetas</a></section>
			<section id="menu"><a class="one" href="../contacto/contacto.html">Contacto</a></section>
			<section id="menu"><a class="one" href="../otros/otras_cosas.html">Otras cosas</a></section>
		</nav>
	</header>

	<h1>SITIO EN CONSTRUCCIÓN</h1>
	<p>Contacto (las respuestas no se envían a ningún lado)</p>

	<form>
		<div class="datos-personales">
			<div class="formulario">
				<label>Nombre:</label>
				<input type="text">
			</div>
			<div class="formulario">
				<label>Edad:</label>
				<input type="number">
			</div>
			<div class="formulario">
				<label>E-mail:</label>
				<input type="email">
			</div>
		</div>
		<div class="mensaje">
			<div class="formulario">
				<label>Tipo de mensaje:</label>
					<div>
						<input type="radio" name="tipo-mensaje" value="peticion">
						<label>Petición</label><br>
						<input type="radio" name="tipo-mensaje" value="buscar-consejo">
						<label>Buscar consejo</label><br>
						<input type="radio" name="tipo-mensaje" value="otros">
						<label>Otros</label>
					</div>
			</div>
			<div class="formulario">
				<label>Mensaje:</label>
				<textarea cols="30" rows="5"></textarea>
			</div>
			<div class="formulario">
				<label>Experiencia cocinando:</label>
				<select>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</div>
		</div>
		<div class="formulario">
			<input type="submit">
		</div>
	</form>
</body>
